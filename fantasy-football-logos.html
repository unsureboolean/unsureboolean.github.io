<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Team Logos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Any other stylesheets or scripts you're using -->
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center my-8">Fantasy Football Team Logos</h1>

        <!-- Logo Gallery -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Repeat this block for each logo -->
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="path-to-your-logo.jpg" alt="Fantasy Football Team Logo">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Team Name</div>
                    <p class="text-gray-700 text-base">
                        Description or story behind the logo.
                    </p>
                </div>
            </div>
            <!-- End of block -->
        </div>
    </div>
</body>
</html>
